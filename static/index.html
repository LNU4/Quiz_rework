<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Guessing Game</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/main-menu.css">
    <link rel="stylesheet" href="./styles/game.css">

    <script type="module" src="./script/index.js"></script>
    <script type="module" src="./script/login.js"></script>
    <script type="module" src="./script/main-menu.js"></script>
    <script type="module" src="./script/game.js"></script>


</head>

<body>
    <div id="login-container">
        <h2>Login</h2>
        <h3 id="login-form-msg"></h3>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="login-username" required>
            <label for="password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="register-container">
        <h2>Register</h2>
        <h3 id="register-form-msg"></h3>
        <form id="register-form">
            <label for="username">Username:</label>
            <input type="text" id="register-username" required>
            <label for="password">Password:</label>
            <input type="password" id="register-password" required>
            <div id="register-form-button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <div id="main-menu-container">
        <img src="../resources/images/tempo.png" />
        <h1>Quiz game</h1>
        <h2>Main menu</h2>
        <button id="main-menu-play-button">Play</button>
        <button id="main-menu-leaderboard-button">Leaderboard</button>
        <button id="main-menu-logout-button">Logout</button>
    </div>

    <div id="main-menu-game-mode-selection-container">
        <div id="main-menu-game-mode-selection-back-button-container">
            <button id="main-menu-game-mode-selection-back-button">Go back</button>
        </div>
        <h2>Game mode selection</h2>
        <button id="main-menu-game-mode-selection-create-new-game-button">Create new game</button>
        <p>OR</p>
        <div id="main-menu-game-mode-selection-input-container">
            <input placeholder="Enter game session token" id="main-menu-game-mode-selection-session-input"
                type="text" />
            <button id="main-menu-game-mode-selection-join-game-button">Join</button>
        </div>
    </div>

    <div id="main-menu-leaderboard-container">
        <button id="main-menu-leaderboard-back-button">Go Back</button>
        <p id="main-menu-leaderboard-info-msg"></p>
        <div id="main-menu-leaderboard-input-container">
            <input placeholder="Enter game session token" id="leaderboard-session-input" type="text" />
            <button id="show-leaderboard-button">Show Leaderboard for Game</button>
        </div>

    </div>

    <div id="game-container">
        <h2>City Temperature Guessing Game</h2>
        <label>Game session token </label>
        <div id="game-results-container"></div>
        <h3 id="game-session-token-header"></h3>
        <h3 id="current-city-index">City 1 of 5</h3>
        <div id="city-info"></div>
        <div>
            <label for="user-guess">Your Guess (Â°C):</label>
            <input type="number" id="user-guess-input" required>
            <button id="game-container-submit-guess-button">Submit Guess</button>
            <button id="next-city-button">Next City</button>
        </div>
        <div id="user-guess-info"></div>
    </div>

    <div id="main-menu-leaderboard-results-container"></div>




</body>

</html>
